<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazer Eyes Simulator</title>
    <meta name="description" content="Laser Eyes Simulator: Add a cool laser eye effect to your photos! Turn on your webcam, track your eyes, and download your laser-eyed image. Free and fun!">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <img src="./assets/logo.jpg" alt="Logo" class="logo">
        <h1 class="title">Laser Eyes Simulator</h1>
    </div>
    <div class="container">
        <video class="input_video" playsinline></video>
        <canvas class="output_canvas"></canvas>
        <canvas class="debug_canvas"></canvas>
    </div>
    <div class="controls">
        <button id="laserBtn" title="Toggle Lasers (L)">
            <img src="./assets/icons/ui-toggle-lasereyes.png" alt="Lasers" class="icon">
            <span>Lasers</span>
            <span class="shortcut">L</span>
        </button>
        <button id="captureBtn" title="Capture Image (C)">
            <img src="./assets/icons/ui-capture-image.png" alt="Capture" class="icon">
            <span>Capture</span>
            <span class="shortcut">C</span>
        </button>
    </div>

</html>
