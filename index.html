<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Motion Demo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.jpg" alt="Logo" class="logo">
            <h1 class="title">Lazer Eyes Simulator</h1>
        </div>
        <video class="input_video" playsinline></video>
        <canvas class="output_canvas"></canvas>
        <canvas class="debug_canvas"></canvas>
    </div>
    <div class="controls">
        <button id="laserBtn" title="Toggle Lasers (L)">
            <img src="icons/ui-toggle-lazereyes.png" alt="Lasers" class="icon">
            <span>Lasers</span>
            <span class="shortcut">L</span>
        </button>
        <button id="captureBtn" title="Capture Image (C)">
            <img src="icons/ui-capture-image.png" alt="Capture" class="icon">
            <span>Capture</span>
            <span class="shortcut">C</span>
        </button>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
